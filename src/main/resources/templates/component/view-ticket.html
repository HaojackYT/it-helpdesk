<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket Modal</title>
    <link rel="stylesheet" href="modal-view-ticket.css">
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="viewTicketModal">
        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header modal-header-info">
                <h2 class="modal-title">View Ticket</h2>
                <button class="modal-close" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div class="ticket-details">
                    <!-- ID Field -->
                    <div class="detail-group">
                        <label class="detail-label">ID</label>
                        <div class="detail-value">1234</div>
                    </div>

                    <!-- Title Field -->
                    <div class="detail-group">
                        <label class="detail-label">Title</label>
                        <div class="detail-value">New computer setup request</div>
                    </div>

                    <!-- Description Field -->
                    <div class="detail-group">
                        <label class="detail-label">Description</label>
                        <div class="detail-value detail-value-text">I need a new computer setup for my workstation. The curre</div>
                    </div>

                    <!-- Category Field -->
                    <div class="detail-group">
                        <label class="detail-label">Category</label>
                        <div class="detail-value">HARDWARE</div>
                    </div>

                    <!-- Priority Field -->
                    <div class="detail-group">
                        <label class="detail-label">Priority</label>
                        <div class="detail-value">MEDIUM</div>
                    </div>

                    <!-- Create at Field -->
                    <div class="detail-group">
                        <label class="detail-label">Create at</label>
                        <div class="detail-value">4:21:30 30/12/2025</div>
                    </div>

                    <!-- Status Field -->
                    <div class="detail-group">
                        <label class="detail-label">Status</label>
                        <div class="detail-value">RESOLVED</div>
                    </div>

                    <!-- Employee Field -->
                    <div class="detail-group">
                        <label class="detail-label">Employee</label>
                        <div class="detail-value">Alice Employee</div>
                    </div>

                    <!-- IT Support Section -->
                    <div class="detail-group">
                        <label class="detail-label-section">IT Support</label>
                    </div>

                    <!-- IT Support Field -->
                    <div class="detail-group">
                        <div class="detail-value">John IT Support</div>
                    </div>

                    <!-- Comment Field -->
                    <div class="detail-group">
                        <label class="detail-label">Comment:</label>
                        <div class="detail-value detail-value-text"></div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn-close" type="button">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('viewTicketModal');
        const closeBtn = document.querySelector('.modal-close');
        const closeFooterBtn = document.querySelector('.btn-close');

        // Close modal function
        function closeModal() {
            modal.classList.remove('active');
        }

        // Close on close button click (header)
        closeBtn.addEventListener('click', closeModal);

        // Close on close button click (footer)
        closeFooterBtn.addEventListener('click', closeModal);

        // Close on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
