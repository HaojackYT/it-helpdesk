<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Ticket Modal</title>
    <link rel="stylesheet" href="modal-delete-ticket.css">
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="deleteTicketModal">
        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header modal-header-danger">
                <h2 class="modal-title">Delete Ticket</h2>
                <button class="modal-close" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form class="ticket-form" id="deleteTicketForm">
                    <!-- ID Field -->
                    <div class="form-group">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-input" value="1234" readonly>
                    </div>

                    <!-- Title Field -->
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" value="New computer setup request" readonly>
                    </div>

                    <!-- Description Field -->
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" rows="3" readonly>I need a new computer setup for my workstation. The curre</textarea>
                    </div>

                    <!-- Category Field -->
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-input" value="HARDWARE" readonly>
                    </div>

                    <!-- Priority Field -->
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <input type="text" class="form-input" value="MEDIUM" readonly>
                    </div>

                    <!-- Create at Field -->
                    <div class="form-group">
                        <label class="form-label">Create at</label>
                        <input type="text" class="form-input" value="4:21:30 30/12/2025" readonly>
                    </div>

                    <!-- Status Field -->
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-input" value="RESOLVED" readonly>
                    </div>

                    <!-- Employee Field -->
                    <div class="form-group">
                        <label class="form-label">Employee</label>
                        <input type="text" class="form-input" value="Alice Employee" readonly>
                    </div>

                    <!-- IT Support Label -->
                    <div class="form-group">
                        <label class="form-label-section">IT Support</label>
                    </div>

                    <!-- IT Support Field -->
                    <div class="form-group">
                        <input type="text" class="form-input" value="John IT Support" readonly>
                    </div>

                    <!-- Comment Field -->
                    <div class="form-group">
                        <label class="form-label">Comment:</label>
                        <textarea class="form-textarea" rows="4" readonly></textarea>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer modal-footer-danger">
                <button class="btn-secondary" type="button">Cancel</button>
                <button class="btn-danger btn-delete" type="submit">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById('deleteTicketModal');
        const closeBtn = document.querySelector('.modal-close');
        const cancelBtn = document.querySelector('.btn-secondary');
        const form = document.getElementById('deleteTicketForm');

        // Close modal function
        function closeModal() {
            modal.classList.remove('active');
        }

        // Close on close button click
        closeBtn.addEventListener('click', closeModal);

        // Close on cancel button click
        cancelBtn.addEventListener('click', closeModal);

        // Close on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Confirm deletion
            if (confirm('Are you sure you want to delete this ticket? This action cannot be undone.')) {
                console.log('Ticket deleted');
                // Add your deletion logic here
                closeModal();
            }
        });
    </script>
</body>
</html>
