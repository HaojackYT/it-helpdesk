<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/header.css}"> 
    <link rel="stylesheet" th:href="@{/css/it-support/itsupport-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/it-support/itsupport-dashboard.css}">
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading dashboard...</p>
    </div>

    <header class="header dashboard-header">
        <div class="header-content">
            <h1 class="header-title">IT Helpdesk</h1>
            <div class="header-actions">
                <span id="userGreeting" class="user-greeting" th:text="'Welcome, ' + ${currentUserFullName}">Welcome, User</span>
                
                <button class="btn-icon btn-user" aria-label="User profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>

                <button class="btn-icon btn-logout" aria-label="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard-specific header tweaks: make header content sit closer to edges like My Tickets -->
    <style>
        .dashboard-header .header-content {
            padding: 0 6px;
            max-width: 100%;
            margin: 0;
            width: 100%;
        }

        .dashboard-header .header-title { margin-left: 6px; }
        .dashboard-header .header-actions { gap: 6px; margin-right: 6px; }
    </style>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <button class="sidebar-toggle" aria-label="Toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="/support/dashboard" class="menu-link">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="/support/my-tickets" class="menu-link">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span class="menu-text">My Tickets</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a href="/support/performance" class="menu-link">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span class="menu-text">Performance</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="dashboard-container">
            <h2 class="dashboard-title">Dashboard</h2>
            
            <!-- First Row: 4 main cards -->
            <div class="stats-grid-main">
                <div class="stat-card stat-card-blue">
                    <div class="stat-header">Total Tickets</div>
                    <div class="stat-value" id="totalTickets"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-gray">
                    <div class="stat-header">Open</div>
                    <div class="stat-value" id="totalOpen"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-orange">
                    <div class="stat-header">Assigned</div>
                    <div class="stat-value" id="assignedTickets"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-yellow">
                    <div class="stat-header">In Progress</div>
                    <div class="stat-value" id="totalInProgress"><span class="loading-placeholder">--</span></div>
                </div>
            </div>

            <!-- Second Row: 3 cards centered -->
            <div class="stats-grid-secondary">
                <div class="stat-card stat-card-green">
                    <div class="stat-header">Resolved</div>
                    <div class="stat-value" id="totalSolved"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-red">
                    <div class="stat-header">Closed</div>
                    <div class="stat-value" id="totalClosed"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-cyan">
                    <div class="stat-header">Employees</div>
                    <div class="stat-value" id="totalEmployees"><span class="loading-placeholder">--</span></div>
                </div>
            </div>
        </div>

        <div class="dashboard-footer">
            <div class="last-updated" id="lastUpdated">Last updated: --:--:--</div>
            <button class="refresh-btn" id="refreshBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>
    </main>

    <script>
        (function() {
            'use strict';

            const CONFIG = {
                API_BASE_URL: '/api',
                ENDPOINTS: {
                    TICKETS: '/tickets',
                    USERS: '/users'
                }
            };

            const elements = {
                loadingOverlay: document.getElementById('loadingOverlay'),
                userGreeting: document.getElementById('userGreeting'),
                totalTickets: document.getElementById('totalTickets'),
                totalOpen: document.getElementById('totalOpen'),
                totalSolved: document.getElementById('totalSolved'),
                assignedTickets: document.getElementById('assignedTickets'),
                totalInProgress: document.getElementById('totalInProgress'),
                totalClosed: document.getElementById('totalClosed'),
                totalEmployees: document.getElementById('totalEmployees'),
                lastUpdated: document.getElementById('lastUpdated'),
                refreshBtn: document.getElementById('refreshBtn'),
                sidebar: document.querySelector('.sidebar'),
                toggleBtn: document.querySelector('.sidebar-toggle'),
                mainContent: document.querySelector('.main-content')
            };

            function getAuthHeaders() {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };
                const token = localStorage.getItem('auth_token');
                if (token) {
                    headers['Authorization'] = `${localStorage.getItem('token_type') || 'Bearer'} ${token}`;
                }
                return headers;
            }

            async function fetchTickets() {
                const url = `${CONFIG.API_BASE_URL}${CONFIG.ENDPOINTS.TICKETS}`;
                try {
                    const response = await fetch(url, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Failed to fetch tickets');
                    const result = await response.json();
                    if (result && Array.isArray(result)) return result;
                    if (result && result.success && Array.isArray(result.data)) return result.data;
                    return [];
                } catch (err) {
                    console.warn('Using mock data:', err);
                    return generateMockData();
                }
            }

            async function fetchUsers() {
                const url = `${CONFIG.API_BASE_URL}${CONFIG.ENDPOINTS.USERS}`;
                try {
                    const response = await fetch(url, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Failed to fetch users');
                    const result = await response.json();
                    if (result && Array.isArray(result)) return result;
                    if (result && result.success && Array.isArray(result.data)) return result.data;
                    return [];
                } catch (err) {
                    console.warn('Unable to fetch users:', err);
                    return [];
                }
            }

            // Fetch employee count from a lightweight endpoint (does not require USER_VIEW permission)
            async function fetchEmployeeCount() {
                const url = `${CONFIG.API_BASE_URL}${CONFIG.ENDPOINTS.USERS}/count?role=EMPLOYEE`;
                try {
                    const response = await fetch(url, { headers: getAuthHeaders() });
                    if (!response.ok) throw new Error('Failed to fetch employee count');
                    const result = await response.json();
                    // ApiResponse.success wraps the value in .data
                    if (result && (typeof result === 'number')) return result;
                    if (result && result.success && (typeof result.data === 'number')) return result.data;
                    return 0;
                } catch (err) {
                    console.warn('Unable to fetch employee count:', err);
                    return 0;
                }
            }

            function generateMockData() {
                const statuses = ['OPEN', 'ASSIGNED', 'IN_PROGRESS', 'RESOLVED', 'CLOSED'];
                
                return Array.from({ length: 25 }, (_, i) => ({
                    id: `TICKET-${i + 1}`,
                    title: `Sample Ticket ${i + 1}`,
                    status: statuses[Math.floor(Math.random() * statuses.length)]
                }));
            }

            function normalizeStatus(raw) {
                if (!raw) return '';
                const s = raw.toString().trim().toUpperCase().replace(/\s+/g, '_');
                if (s.includes('PROGRESS')) return 'IN_PROGRESS';
                return s;
            }

            function calculateStatistics(tickets) {
                const stats = {
                    total: tickets.length,
                    resolved: 0,
                    closed: 0,
                    open: 0,
                    assigned: 0,
                    inProgress: 0
                };

                tickets.forEach(ticket => {
                    const status = normalizeStatus(ticket.status);

                    if (status === 'RESOLVED') stats.resolved++;
                    if (status === 'CLOSED') stats.closed++;
                    if (status === 'OPEN') stats.open++;
                    if (status === 'ASSIGNED') stats.assigned++;
                    if (status === 'IN_PROGRESS') stats.inProgress++;
                });

                return stats;
            }

            function updateStatValue(element, value) {
                if (!element) return;
                element.textContent = value;
            }

            function updateStatistics(stats) {
                updateStatValue(elements.totalTickets, stats.total);
                updateStatValue(elements.totalOpen, stats.open);
                updateStatValue(elements.assignedTickets, stats.assigned);
                updateStatValue(elements.totalInProgress, stats.inProgress);
                updateStatValue(elements.totalSolved, stats.resolved);
                updateStatValue(elements.totalClosed, stats.closed);
            }

            function countEmployees(users) {
                return users.filter(u => {
                    if (!u || !u.roles) return false;
                    const roles = Array.isArray(u.roles) ? u.roles : [];
                    return roles.some(r => r.toString().toUpperCase() === 'EMPLOYEE');
                }).length;
            }

            function updateLastUpdatedTime() {
                const now = new Date();
                if (elements.lastUpdated) {
                    elements.lastUpdated.textContent = `Last updated: ${now.toLocaleTimeString('vi-VN')}`;
                }
            }

            async function loadDashboardData() {
                try {
                    if (elements.loadingOverlay) elements.loadingOverlay.style.display = 'flex';

                    const [tickets, employeeCount] = await Promise.all([
                        fetchTickets(),
                        fetchEmployeeCount()
                    ]);

                    const stats = calculateStatistics(tickets);
                    updateStatistics(stats);

                    updateStatValue(elements.totalEmployees, employeeCount || 0);

                    updateLastUpdatedTime();
                } catch (error) {
                    console.error('Error loading dashboard:', error);
                    if (elements.lastUpdated) {
                        elements.lastUpdated.textContent = 'Error loading data';
                    }
                } finally {
                    if (elements.loadingOverlay) elements.loadingOverlay.style.display = 'none';
                }
            }

            function logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('token_type');
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }

            function initHeaderButtons() {
                document.querySelector('.btn-user')?.addEventListener('click', () => {
                    const user = JSON.parse(localStorage.getItem('user_info') || '{}');
                    alert(`User Profile\n\nUsername: ${user.username || 'N/A'}\nFull Name: ${user.fullName || 'N/A'}\nEmail: ${user.email || 'N/A'}`);
                });

                document.querySelector('.btn-logout')?.addEventListener('click', () => {
                    if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                        logout();
                    }
                });
            }

            // Update header greeting from localStorage (fallback when page is client-side navigated)
            function updateUserGreetingFromLocal() {
                try {
                    const raw = localStorage.getItem('user_info') || localStorage.getItem('USER') || '{}';
                    const user = JSON.parse(raw);
                    const name = user && (user.fullName || user.fullname || user.username);
                    if (name && elements.userGreeting) {
                        elements.userGreeting.textContent = `Welcome, ${name}`;
                    }
                } catch (e) {
                    // ignore
                }
            }

            function init() {
                if (elements.toggleBtn) {
                    elements.toggleBtn.addEventListener('click', () => {
                        elements.sidebar.classList.toggle('collapsed');
                        elements.mainContent.classList.toggle('sidebar-collapsed');
                    });
                }

                if (elements.refreshBtn) {
                    elements.refreshBtn.addEventListener('click', () => {
                        loadDashboardData();
                    });
                }

                initHeaderButtons();
                // ensure greeting is populated from local storage if available
                updateUserGreetingFromLocal();
                loadDashboardData();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
