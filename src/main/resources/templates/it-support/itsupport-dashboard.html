<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk - IT Support Dashboard</title>
    
    <link rel="stylesheet" th:href="@{/css/header.css}"> 
    <link rel="stylesheet" th:href="@{/css/it-support/itsupport-sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/it-support/itsupport-dashboard.css}">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading dashboard...</p>
    </div>

    <header class="header">
        <div class="header-content">
            <h1 class="header-title">IT Helpdesk - Support</h1>
            <div class="header-actions">
                <span id="userGreeting" class="user-greeting">Welcome!</span>
                
                <button class="btn-icon btn-user" aria-label="User profile" title="User Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>

                <button class="btn-icon btn-logout" aria-label="Logout" title="Logout" style="background:none; border:none; cursor:pointer; color:inherit; display: flex; align-items: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <button class="sidebar-toggle" aria-label="Toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a th:href="@{/support/dashboard}" class="menu-link" title="Dashboard">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a th:href="@{/support/my-tickets}" class="menu-link" title="My Tickets">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span class="menu-text">My Tickets</span>
                    </a>
                </li>
                
                <li class="menu-item">
                    <a th:href="@{/support/performance}" class="menu-link" title="Performance">
                        <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span class="menu-text">Performance</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="dashboard-container">
            <h2 class="dashboard-title">Dashboard</h2>
            
            <div class="stats-grid">
                <div class="stat-card stat-card-blue">
                    <div class="stat-header">Total Tickets</div>
                    <div class="stat-value" id="totalTickets"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-green">
                    <div class="stat-header">Total Solved</div>
                    <div class="stat-value" id="totalSolved"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-red">
                    <div class="stat-header">Assigned Tickets</div>
                    <div class="stat-value" id="assignedTickets"><span class="loading-placeholder">--</span></div>
                </div>

                <div class="stat-card stat-card-yellow">
                    <div class="stat-header">Total In Progress</div>
                    <div class="stat-value" id="totalInProgress"><span class="loading-placeholder">--</span></div>
                </div>
            </div>

            <div class="priority-section">
                <h3 class="priority-title">Ticket by Priority</h3>
                <div class="priority-grid">
                    <div class="stat-card stat-card-priority-low">
                        <div class="stat-header">LOW</div>
                        <div class="stat-value" id="priorityLow"><span class="loading-placeholder">--</span></div>
                    </div>

                    <div class="stat-card stat-card-priority-medium">
                        <div class="stat-header">MEDIUM</div>
                        <div class="stat-value" id="priorityMedium"><span class="loading-placeholder">--</span></div>
                    </div>

                    <div class="stat-card stat-card-priority-high">
                        <div class="stat-header">HIGH</div>
                        <div class="stat-value" id="priorityHigh"><span class="loading-placeholder">--</span></div>
                    </div>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </main>

    <script>
        /**
         * IT Support Dashboard Module
         */
        (function() {
            'use strict';

            const CONFIG = {
                API_BASE_URL: '/api',
                ENDPOINTS: {
                    TICKETS: '/tickets',
                    MY_TICKETS: '/tickets/assigned-to-me'
                },
                REFRESH_INTERVAL: 60000 
            };

            const elements = {
                loadingOverlay: document.getElementById('loadingOverlay'),
                userGreeting: document.getElementById('userGreeting'),
                totalTickets: document.getElementById('totalTickets'),
                totalSolved: document.getElementById('totalSolved'),
                assignedTickets: document.getElementById('assignedTickets'),
                totalInProgress: document.getElementById('totalInProgress'),
                priorityLow: document.getElementById('priorityLow'),
                priorityMedium: document.getElementById('priorityMedium'),
                priorityHigh: document.getElementById('priorityHigh'),
                lastUpdated: document.getElementById('lastUpdated'),
                sidebar: document.querySelector('.sidebar'),
                toggleBtn: document.querySelector('.sidebar-toggle'),
                mainContent: document.querySelector('.main-content')
            };

            // MOCK DATA (Xóa khi có API thật)
            async function fetchMyTicketsMock() {
                 return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            { status: 'OPEN', priority: 'HIGH' },
                            { status: 'ASSIGNED', priority: 'MEDIUM' },
                            { status: 'IN_PROGRESS', priority: 'HIGH' },
                            { status: 'RESOLVED', priority: 'LOW' },
                            { status: 'CLOSED', priority: 'LOW' }
                        ]);
                    }, 1000);
                });
            }

            async function fetchMyTickets() {
                // Bật dòng dưới khi có API
                // const url = `${CONFIG.API_BASE_URL}${CONFIG.ENDPOINTS.MY_TICKETS}`;
                // const response = await fetch(url);
                // if (!response.ok) throw new Error('Failed');
                // const data = await response.json();
                // return data.success ? data.data : [];
                
                return await fetchMyTicketsMock(); 
            }

            function calculateStatistics(tickets) {
                const stats = {
                    total: tickets.length,
                    solved: 0, assigned: 0, inProgress: 0,
                    priorityLow: 0, priorityMedium: 0, priorityHigh: 0
                };

                tickets.forEach(ticket => {
                    if (['RESOLVED', 'CLOSED'].includes(ticket.status)) stats.solved++;
                    if (ticket.status === 'ASSIGNED') stats.assigned++;
                    if (ticket.status === 'IN_PROGRESS') stats.inProgress++;

                    if (ticket.priority === 'LOW') stats.priorityLow++;
                    else if (ticket.priority === 'MEDIUM') stats.priorityMedium++;
                    else if (ticket.priority === 'HIGH') stats.priorityHigh++;
                });
                return stats;
            }

            function updateStatValue(element, value) {
                if (!element) return;
                element.textContent = value;
            }

            function updateStatistics(stats) {
                updateStatValue(elements.totalTickets, stats.total);
                updateStatValue(elements.totalSolved, stats.solved);
                updateStatValue(elements.assignedTickets, stats.assigned);
                updateStatValue(elements.totalInProgress, stats.inProgress);
                updateStatValue(elements.priorityLow, stats.priorityLow);
                updateStatValue(elements.priorityMedium, stats.priorityMedium);
                updateStatValue(elements.priorityHigh, stats.priorityHigh);
            }

            function updateLastUpdatedTime() {
                const now = new Date();
                if (elements.lastUpdated) {
                    elements.lastUpdated.innerHTML = `Last updated: ${now.toLocaleTimeString('vi-VN')}`;
                }
            }

            async function loadDashboardData() {
                try {
                    if(elements.loadingOverlay) elements.loadingOverlay.style.display = 'flex';
                    const tickets = await fetchMyTickets();
                    const stats = calculateStatistics(tickets);
                    updateStatistics(stats);
                    updateLastUpdatedTime();
                } catch (error) {
                    console.error(error);
                    if (elements.lastUpdated) elements.lastUpdated.innerText = "Error loading data.";
                } finally {
                    if(elements.loadingOverlay) elements.loadingOverlay.style.display = 'none';
                }
            }

            function logout() {
                // Clear auth data from localStorage and redirect to login
                localStorage.removeItem('auth_token');
                localStorage.removeItem('token_type');
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }

            function isAuthenticated() {
                return !!localStorage.getItem('auth_token');
            }

            function initHeaderButtons() {
                // User profile button (keeps simple behavior)
                document.querySelector('.btn-user')?.addEventListener('click', () => {
                    const user = JSON.parse(localStorage.getItem('user_info') || '{}');
                    alert(`User Profile\n\nUsername: ${user.username || 'N/A'}\nFull Name: ${user.fullName || 'N/A'}\nEmail: ${user.email || 'N/A'}`);
                });

                // Logout button with confirmation
                document.querySelector('.btn-logout')?.addEventListener('click', () => {
                    if (confirm('Bạn có chắc chắn muốn đăng xuất không?')) {
                        logout();
                    }
                });
            }

            function init() {
                // Redirect to login if not authenticated
                if (!isAuthenticated()) {
                    window.location.href = '/login';
                    return;
                }

                if (elements.toggleBtn) {
                    elements.toggleBtn.addEventListener('click', () => {
                        elements.sidebar.classList.toggle('collapsed');
                        elements.mainContent.classList.toggle('sidebar-collapsed');
                    });
                }

                // Initialize header buttons (logout/profile)
                initHeaderButtons();

                loadDashboardData();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
